{% if nick %}
<div class="kysNick">{{ nick }}</div>
{% endif %}
<form action="/set/nick" method="POST">
Korvaa nykyinen nimimerkki:
<input type="text" name="nick">
<input type="text" name="caller" value="{{ caller }}" hidden="true">
<input type="text" name="csrf" value="{{ session.csrf }}" hidden="true">
<input type="text" name="reset" value="1" hidden="true">
<input type="submit" value="Lähetä">
</form>
<hr>
Huomaa, että tämä on peruuttamatonta.<br>
Et voi saada vanhaa nimimerkkiäsi takaisin.
